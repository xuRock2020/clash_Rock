# 策略组定义
# ========================
default: &default                    # 默认策略组
  type: select                        # 类型 使用选择
  proxies:
    - 直连                            # 直连节点
    - 所有-自动                        # 所有自动节点
    - 所有-手动                        # 所有手动节点
    - 香港-自动                        # 香港自动节点
    - 香港-故转                        # 香港故转节点
    - 台湾-故转                        # 台湾故转节点
    - 日本-故转                        # 日本故转节点
    - 新加坡-故转                      # 新加坡故转节点
    - 美国-故转                        # 美国故转节点
    - 其他-故转                        # 其他故转节点
    - 拒绝                            # 拒绝节点

proxy-groups:

