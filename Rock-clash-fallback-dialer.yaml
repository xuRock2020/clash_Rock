# 新版OpenClash 通用链式代理配置模板（Smart 内核 优化版）
# 作者：Rock（模板化版本）
# 场景：Trojan 机场节点 + 住宅 SOCKS5 链式代理，防止 DNS/WebRTC 泄漏
# 时间：2025-11-17 更新（Smart 内核最佳实践）


# ──────────────── 全局基础设置 ────────────────
# ────────────── 主要端口设置 ───────────────
port: 7890 # HTTP 代理端口
socks-port: 7891 # SOCKS5 代理端口
redir-port: 7892 # Linux 和 macOS 的 redir 代理端口
allow-lan: true # 允许局域网的连接

mode: Rule # 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: silent

# Clash 的 RESTful API
external-controller: '127.0.0.1:9090'
# external-ui: ui
# external-ui-name: zashboard
# external-ui-url: https://gh-proxy.com/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
experimental:
  ignore-resolve-fail: true
secret: "123456" # RESTful API 的口令

# 您可以将静态网页资源（如 clash-dashboard）放置在一个目录中，clash 将会服务于 `RESTful API/ui`
# 参数应填写配置目录的相对路径或绝对路径。
# external-ui: folder

# ────────────── DNS 设置 ───────────────
dns:
  enable: true                  # DNS服务开关 启用Clash内置DNS服务器
  listen: 0.0.0.0:7874          # 监听地址和端口 指定DNS服务监听地址 0.0.0.0: 监听所有网络接口（IPv4） 7874: 默认DNS监听端口（可自定义）
  ipv6: true                    # 启用IPv6解析 
  enhanced-mode: fake-ip        # DNS增强模式 启用Fake-IP模式，通过预先分配虚拟IP地址，加速域名解析过程，减少DNS查询延迟
  fake-ip-range: 198.20.0.1/16  # Fake-IP地址池 DNS查询域名时，立即返回一个虚拟IP（来自fake-ip-range）当有实际连接请求到该虚拟IP时，Clash进行域名匹配并路由
  nameserver:                   # 上游DNS服务器列表
    - 223.5.5.5                  # 上游DNS服务器列表 223.5.5.5: 阿里DNS服务器
    - 119.29.29.29               # 腾讯DNS服务器
    - 8.8.8.8                    # Google DNS服务器 如果需要解析国外域名
  fake-ip-filter-mode: blacklist # Fake-IP过滤模式
  fake-ip-filter:               # Fake-IP过滤列表
    - +.lan                     # 本地域名 不进行DNS解析，直接返回本地IP地址  
    - +.local                   # 本地域名 不进行DNS解析，直接返回本地IP地址  
    - geosite:cn                # 国内域名 不进行DNS解析，直接返回国内IP地址  
# 其他不需要解析的域名     
    - +.ynhtbank.com              # 其他域名 不进行DNS解析，直接返回其他IP地址  
    - +.qeayr.cn                  # 其他域名 不进行DNS解析，直接返回其他IP地址        
    - +.saojc.xyz                  # 其他域名 不进行DNS解析，直接返回其他IP地址      
    - +.sssyun.xyz                  # 其他域名 不进行DNS解析，直接返回其他IP地址      
    - +.dler.cloud                  # 其他域名 不进行DNS解析，直接返回其他IP地址      
    - +.0tk8a3a1q4t94dler.com       # 其他域名 不进行DNS解析，直接返回其他IP地址      
    - +.aerianas.top                  # 其他域名 不进行DNS解析，直接返回其他IP地址      
    - +.gptacg.top                  # 其他域名 不进行DNS解析，直接返回其他IP地址      
    - +.wxda.net                  # 其他域名 不进行DNS解析，直接返回其他IP地址 
# 快猫    
    - +.qhtit.com
    - +.qhtitec.com


# ────────────── TUN 模块 ───────────────
tun:    
  enable: true                      # 启用TUN模块
  stack: gvisor                      # 堆栈类型 gvisor
  device: utun                       # 设备名称 utun
  endpoint-independent-nat: true     # 端点独立NAT
  auto-route: false                  # 自动路由
  auto-detect-interface: false       # 自动检测接口
  auto-redirect: false               # 自动重定向
  strict-route: false                # 严格路由

profile:
  store-selected: true              # 存储选中节点
  store-fake-ip: true               # 存储Fake-IP
 
